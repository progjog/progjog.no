{% extends "_base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

	<div class="container-md">

		{% for session in context["sessions"] %}

			<div class="card mb-3">
				<h5 class="card-header"> Dato YYYY-mm-dd </h5>

				<div class="card-body">
					<h5 class="card-title"> {{ session.1 }} </h5>
					<p class="card-text"> {{ session.2 }} </p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>

		{% endfor %}

	</div>

{% endblock content %}
